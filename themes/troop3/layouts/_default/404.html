{{ define "main" }}
<article class="post">
    <header class="entry-header">
        <div class="entry-header-inner">
            <h1 class="entry-title">{{ .Title }}</h1>
        </div>
    </header>

    <div class="post-inner">
        <div class="entry-content">
            {{ .Content }}
        </div>
    </div>
</article>
{{ end }}
